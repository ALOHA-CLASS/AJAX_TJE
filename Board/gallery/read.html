<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 읽기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 사이드 바 -->
    <aside id="sidebar">
        <div class="top flex main-end">
            <a href="javascript:;" id="btn-close">
                <span class="material-symbols-outlined">close</span>
            </a>
        </div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../board/list.html">Board</a></li>
            <li><a href="../gallery/list.html">Gallery</a></li>
        </ul>
    </aside>

    <!-- 헤더 -->
    <header>
        <!-- 로그인 | 회원가입 -->
        <div class="util"></div>

        <!-- 메인 메뉴 -->
        <div class="menu">
            <nav>
                <ul class="pc">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../board/list.html">Board</a></li>
                    <li><a href="../gallery/list.html">Gallery</a></li>
                </ul>
                <ul class="mobile">
                    <li>
                        <a href="../index.html"><span class="material-symbols-outlined">home</span></a>
                    </li>
                    <li>
                        <a href="javascript:;" id="btn-menu"><span class="material-symbols-outlined">menu</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main container">
        <div class="inner">
            <!-- 제목 영역 -->
            <div class="main-title">
                <h1>갤러리 읽기</h1>
            </div>

            <div class="info-box">
                <div class="item">
                    <span class="label">조회수 : </span>
                    <span id="gallery-view" class="gallery-view">0</span>
                </div>
            </div>

            <div class="btn-box">
                <div class="item">
                    <a href="list.html" class="btn">목록</a>
                </div>
                <div class="item">
                    <a href="javascript:;" class="btn btn-update">수정</a>
                    <a href="javascript:;" class="btn btn-delete">삭제</a>
                </div>
            </div>
    
            <!-- 갤러리 정보 -->
            <table class="board">
                <tr>
                    <td class="label">썸네일</td>
                    <td class="data">
                        <div id="gallery-img"></div>
                        <div id="file-info"></div>
                    </td>
                </tr>
                <tr>
                    <td class="label">제목</td>
                    <td class="data">
                        <h5 id="gallery-title"></h5>
                    </td>
                </tr>
                <tr>
                    <td class="label">작성자</td>
                    <td class="data">
                        <h5 id="gallery-writer"></h5>
                    </td>
                </tr>
                <tr>
                    <td class="label">내용</td>
                    <td class="data">
                        <p id="gallery-content">
                           
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="label">파일</td>
                    <td class="data">
                        <!-- 파일 목록 -->
                        <ul id="file-list"></ul>
                    </td>
                </tr>
            </table>

            <!-- 댓글 목록 -->
            <div id="comment-list">
                
            </div>


            <!-- 댓글 입력 -->
            <div class="input-box">
                <div class="top">
                    <h3>댓글 입력</h3>
                </div>
                <div class="comment-input">
                    <input type="text" name="writer" id="comment-writer" placeholder="작성자">
                    <br>
                    <textarea name="content" id="comment-content" 
                              cols="60" rows="5" placeholder="댓글을 작성해주세요"></textarea>
                    <div class="btn-box">
                        <a href="javascript:;" id="btn-comment-insert" class="btn btn-sm">등록</a>
                    </div>
                </div>
            </div>


            <div class="btn-box">
                <div class="item">
                    <a href="list.html" class="btn">목록</a>
                </div>
                <div class="item">
                    <a href="javascript:;" class="btn btn-update">수정</a>
                    <a href="javascript:;" class="btn btn-delete">삭제</a>
                </div>
            </div>

        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/main.js"></script>
    <script>
        // 현재 URL 가져오기
        const urlParams = new URLSearchParams(location.search)
        // ?galleryNo=100   (100 <-- 글번호 가져오기)
        let galleryNo = urlParams.get('galleryNo')

        /* 갤러리 정보 - 데이터 요청 */
        if( galleryNo != null ) {
            getGallery()
            getFileList()
            getCommentList()
        }

        // 댓글 목록 조회
        function getCommentList() {

            const url = 'http://192.168.30.119:8080/api/comment'

            let data = {
                'galleryNo' : galleryNo
            }


            $.ajax({
                url : url,
                type : 'get',
                data : data,
                success : function(response) {
                    let commentList = response

                    let commentData = ''
                    for (let i = 0; i < commentList.length; i++) {
                        let comment = commentList[i]

                        let date = new Date(comment.regDate);
                        let regDate = date.toISOString().split("T")[0];
                        let regTime = date.toISOString().split("T")[1];
                        regTime = regTime.split(".")[0]

                        // 계층번호
                        let depthNo = comment.depthNo

                        let commentBox = `<div class="comment-box" style="margin-left: ${depthNo * 60}px;">
                                            <div class="data-box">
                                                <div class="top">
                                                    <div class="item">
                                                        <span class="comment-writer">${comment.writer}</span>
                                                    </div>
                                                    <div class="item">
                                                        <a href="javascript:;" class="btn btn-sm btn-comment-update" data="${comment.commentNo}">수정</a>
                                                        <a href="javascript:;" class="btn btn-sm btn-comment-delete" data="${comment.commentNo}">삭제</a>
                                                    </div>
                                                </div>
                                                <div class="bottom">
                                                    <p class="comment-content">${comment.content}</p>
                                                    <div class="etc-box">
                                                        <span class="comment-date">${regDate} ${regTime}</span>
                                                        <a href="javascript:;" class="btn btn-sm btn-reply" data="${comment.commentNo}">답글</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="edit-box"></div>
                                        </div>
                                        `
                        commentData += commentBox
                    }

                    $('#comment-list').html(commentData)

                    // 이벤트 추가
                    initCommentEvent()
                    
                },
                error : function(error) {

                }
            })
        }

        // 댓글 [수정][삭제][답글] - 이벤트 추가
        function initCommentEvent() {

            // 댓글 [수정] 버튼 클릭 이벤트
            $('.btn-comment-update').on('click', function() {

                // 답글 작성 UI 초기화
                $('.reply-box').remove()

                // 작성자, 내용 
                let btn = $(this)
                let commentNo = btn.attr('data')        // 댓글번호
                let commentBox = btn.parents('.comment-box')
                let commentWriter = commentBox.find('.comment-writer')
                let commentContent = commentBox.find('.comment-content')
                let writer = commentWriter.text()
                let content = commentContent.text()

                // 수정 중인 다른 댓글 UI 초기화
                $('.data-box').show()
                $('.edit-box').empty()

                // 댓글 보기 UI 숨김
                commentBox.find('.data-box').hide()

                // 댓글 수정 UI 추가
                let editBox = `<div class="top">
                                    <div class="item">
                                        <input type="text" id="input-update-writer" value="${writer}">
                                    </div>
                                    <div class="item">
                                        
                                    </div>
                                </div>
                                <div class="bottom">
                                    <textarea id="input-update-content" cols="40" rows="5">${content}</textarea>
                                    <div class="etc-box">
                                        <a href="javascript:;" id="btn-comment-update" class="btn btn-sm" data="${commentNo}">수정</a>
                                        <a href="javascript:;" id="btn-comment-delete" class="btn btn-sm" >취소</a>
                                    </div>
                                </div>
                                `

                commentBox.find('.edit-box').html(editBox)


                // 취소 버튼 클릭
                $('#btn-comment-delete').on('click', function() {
                    $('.comment-box .data-box').show()
                    $('.comment-box .edit-box').empty()
                })


                // 수정 버튼 클릭
                $('#btn-comment-update').on('click', function() {
                    let url = 'http://192.168.30.119:8080/api/comment'
                    
                    let data = {
                        commentNo : commentNo,
                        writer : $('#input-update-writer').val(),
                        content : $('#input-update-content').val(),
                    }

                    $.ajax({
                        url : url,
                        type : 'PUT',
                        data : data,
                        success : function(response) {
                            let result = response

                            if( result == 'SUCCESS' ) {
                                // alert('댓글 수정이 완료되었습니다.')
                                Swal.fire(
                                    '완료!',
                                    '댓글 수정이 완료되었습니다.',
                                    'success'
                                ).then((result) => {
                                    if( result.isConfirmed ) {
                                        // 댓글 목록 갱신
                                        getCommentList()
                                    }
                                })


                            }
                        },
                        error : function(error) {

                        }
                    })


                })


            })


            // 댓글 [삭제] 버튼 클릭 이벤트
            $('.btn-comment-delete').on('click', function() {

                // let check = confirm('정말로 삭제하시겠습니까?')
                // if( !check )
                //     return
                


                let commentNo = $(this).attr('data')

                const url = 'http://192.168.30.119:8080/api/comment'
                let data = {
                    commentNo : commentNo
                }

                $.ajax({
                    url : url,
                    type : 'delete',
                    data : data,
                    success : function(response) {
                        let result = response

                        if( result == 'SUCCESS' ) {
                            // alert('댓글 삭제가 완료되었습니다.')
                            Swal.fire(
                                '완료!',
                                '댓글 삭제가 완료되었습니다.',
                                'success'
                            )
                            // 댓글 목록 갱신
                            getCommentList()
                        }
                    },
                    error : function(error) {

                    }
                })

            })


            // 댓글 [답글] 클릭 이벤트
            $('.btn-reply').on('click', function() {

                // 댓글 수정 상태를 초기화
                $('.data-box').show()
                $('.edit-box').empty()

                // 부모 댓글 번호
                let superNo = $(this).attr('data')

                // 답글 작성 UI 추가
                let replyBox = `<div class="comment-box reply-box">
                                    <div class="edit-box">
                                        <div class="top">
                                            <div class="item">
                                                <input type="text" id="input-reply-writer" placeholder="작성자">
                                            </div>
                                            <div class="item">
                                                
                                            </div>
                                        </div>
                                        <div class="bottom">
                                            <textarea id="input-reply-content" cols="40" rows="5" placeholder="댓글을 입력해주세요"></textarea>
                                            <div class="etc-box">
                                                <a href="javascript:;" id="btn-reply-insert" class="btn btn-sm">등록</a>
                                                <a href="javascript:;" id="btn-reply-cancel" class="btn btn-sm">취소</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                `

                let btn = $(this)
                let commentBox = btn.parents('.comment-box')
                $('.reply-box').remove()                // 답글 입력 상자 초기화
                commentBox.after( $(replyBox) )

                let depthMargin = $(commentBox).css('margin-left')  // 답글 계층별 들여쓰기 크기
                $('.reply-box').css('margin-left', depthMargin)     // 부모댓글 밑에 들여쓰기 해서 답글UI 추가


                // 답글 [등록] 버튼 클릭 이벤트
                $('#btn-reply-insert').on('click', function() {

                    let url = 'http://192.168.30.119:8080/api/comment/reply'
                    let data = {
                        parentTable : 'gallery',
                        parentNo : galleryNo,
                        superNo : superNo,                          // 부모 댓글번호
                        writer : $('#input-reply-writer').val(),     
                        content : $('#input-reply-content').val(), 
                    }

                    $.ajax({
                        url : url,
                        type : 'post',
                        data : data,
                        success : function(response) {
                            let result = response

                            if( result == 'SUCCESS' ) {
                                // alert('답글 등록이 완료되었습니다.')
                                Swal.fire(
                                    '완료!',
                                    '답글 등록이 완료되었습니다.',
                                    'success'
                                )
                                // 댓글 목록 갱신
                                getCommentList()
                            }
                        },
                        error : function(error) {

                        }
                    })


                })


                // 댓글 [답글] 취소 버튼 클릭 이벤트
                $('#btn-reply-cancel').on('click', function() {
                    $('.reply-box').remove()
                })

            })

        }
 

        // 댓글 등록
        function insertComment( writer, content ) {

            const url = 'http://192.168.30.119:8080/api/comment'

            let data = {
                'parentNo'   : galleryNo,
                'parentTable' : 'gallery',
                'writer'    : writer,
                'content'   : content,
            }

            $.ajax({
                url : url,
                type : 'post',
                data : data,
                success : function(response) {
                    let result = response

                    if( result == 'SUCCESS' ) {
                        // alert('댓글 등록이 완료되었습니다.')
                        Swal.fire(
                            '완료!',
                            '댓글 등록이 완료되었습니다.',
                            'success'
                        )
                        // 댓글 목록 갱신
                        getCommentList()

                        // 작성한 댓글 입력내용 초기화
                        $('#comment-writer').val('')
                        $('#comment-content').val('')

                    }
                },
                error : function(error) {

                }
            })
        }

        // 갤러리 조회
        function getGallery() {

            const url = 'http://192.168.30.119:8080/api/gallery?galleryNo=' + galleryNo
            let fileUrl = 'http://192.168.30.119:8080/api/file'
            $.ajax({
                url : url,
                type : 'get',
                success : function(response) {
                    let gallery = response

                    console.log(gallery)

                    let img = `<img src="${fileUrl}/img?fileNo=${gallery.fileNo}" >`                // 썸네일
                    let down = `<a href="${fileUrl}/${gallery.fileNo}">${gallery.title}</a>`        // 썸네일 다운로드
                    $('#gallery-img').html(img)
                    $('#file-info').html(down)
                    $('#gallery-title').text(gallery.title)
                    $('#gallery-writer').text(gallery.writer)
                    $('#gallery-content').html(gallery.content)
                    $('#gallery-view').text(gallery.views)

                },
                error : function(error) {

                }
            })
        }


        // 파일 목록 조회
        function getFileList() {

            const url = 'http://192.168.30.119:8080/api/gallery/file?galleryNo=' + galleryNo

            $.ajax({
                url : url,
                type : 'get',
                success : function(response) {
                    let fileList = response
                    console.log(fileList)

                    let fileListData = ''
                    let fileUrl = 'http://192.168.30.119:8080/api/file'
                    for (let i = 0; i < fileList.length; i++) {
                        let fileNo = fileList[i].fileNo
                        let fileName = fileList[i].fileName     // UID_강아지.png
                        let originName = fileList[i].originName // 원본파일명
                        let filePath = fileList[i].filePath

                        let li = `<li>
                                    <p>
                                        <img src="${fileUrl}/img?fileNo=${fileNo}" width="240" />
                                    </p>
                                    <span>${originName}</span>
                                    <a href="${fileUrl}/${fileNo}">[다운로드]</a>
                                    <a href="javascript:;" onclick="deleteFile(this)" data="${fileNo}">[삭제]</a>
                                  </li>  
                                 `
                        fileListData += li
                    }

                    $('#file-list').html(fileListData)

                },
                error : function(error) {

                }
            })
        }

        // 파일 삭제 
        function deleteFile(e) {

            // [확인] -> true -> 삭제
            // [취소] -> false -> 삭제 안 함
            let check = confirm('정말로 삭제하시겠습니까?')
            if( !check ) {
                return
            }

            let fileNo = $(e).attr('data')

            // 삭제 요청
            const url = 'http://192.168.30.119:8080/api/file?fileNo=' + fileNo

            $.ajax({
                url : url,
                type : 'DELETE',
                success : function(response) {

                    if( response == 'SUCCESS' ) {
                        getFileList()       // 파일 목록 갱신
                    }
                    
                },
                error : function(error) {

                }
            })

        }


        // 삭제 버튼 - 클릭 이벤트
        $('.btn-delete').on('click', function() {

            // confirm('출력 메시지')
            // [확인] --> true
            // [취소] --> false
            // let check = confirm('정말로 삭제하시겠습니까?')
            // // [취소] 클릭 시, 삭제요청X
            // if( !check )
            //     return

            // sweetalert - confirm
            Swal.fire({
                title: '정말로 삭제하시겠습니까?',
                text: "삭제하면 되돌릴 수 없습니다!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '예',
                cancelButtonText: '아니오',
            }).then((result) => {
                // result.isConfirmed : true  [예]
                // result.isConfirmed : false  [아니오]
                if (result.isConfirmed) {
                    deleteData()
                }
            })

            

        })

        function deleteData() {
            // 삭제 요청
            const url = 'http://192.168.30.119:8080/api/gallery'
            let data = {
                'galleryNo' : galleryNo
            }

            $.ajax({
                url : url,
                type : 'delete',
                data : data,
                success : function(response) {
                    // alert(response)
                    if( response == 'SUCCESS' ) {
                        // 목록 페이지로 이동
                        location.href = 'list.html'
                    }
                    
                },
                error : function(error) {

                }
            })
        }

        // 수정 버튼 - 클릭 이벤트
        $('.btn-update').on('click', function() {

            location.href = 'update.html?galleryNo=' + galleryNo

        })

        // 댓글 등록 버튼 - 클릭 이벤트
        $('#btn-comment-insert').on('click', function() {

            let writer = $('#comment-writer').val()
            let content = $('#comment-content').val()

            // 유효성 검사 - 추후작성

            insertComment( writer, content )


        })


    </script>
</body>
</html>
